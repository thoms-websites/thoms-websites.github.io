<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thom Creates Websites</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <main class="content">
    <section class="hero">
      <img src="prof-photo.jpeg" alt="Thom’s Photo" />
      <h1>Thom Creates Websites</h1>
      <p>I build modern, responsive websites for cafés, bars, and restaurants—designed to impress and bring in customers.</p>
    </section>

    <section class="demos">
      <h2>Demo Projects</h2>
      <div class="demo-links">
        <a href="blue-hour-bar/index.html" class="demo-button">Blue Hour Bar</a>
        <a href="corner-cafe/index.html" class="demo-button">Corner Café</a>
        <a href="maison-locale/index.html" class="demo-button">Maison Locale</a>
      </div>
    </section>

    <section class="contact">
      <h2>Contact</h2>
      <form action="https://formspree.io/forms/mldbnvdn/" method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea name="message" rows="5" placeholder="Tell me about your venue..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
