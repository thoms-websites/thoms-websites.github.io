<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blue Hour Bar</title>

  <!-- 🍸 Favicon as Emoji SVG -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50%25' font-size='48'%3E🍸%3C/text%3E%3C/svg%3E" type="image/svg+xml" />

  <!-- Google Fonts & FontAwesome -->
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bar-body">

  <!-- OFF-CANVAS NAV -->
  <button class="nav-toggle" aria-label="Toggle menu">&#9776;</button>
  <nav class="offcanvas">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="#drinks">Drinks</a></li>
      <li><a href="#book">Book</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section id="home" class="video-hero">
    <video autoplay muted loop playsinline>
      <source src="bar-ambience.mp4" type="video/mp4">
      Your browser doesn’t support video.
    </video>
    <div class="overlay"></div>
    <div class="hero-text">
      <h1 class="logo-text">THE BLUE HOUR BAR</h1>
      <p class="tagline">Where twilight meets taste</p>
    </div>
  </section>

  <!-- EVENTS -->
  <section id="events" class="section events-section">
    <h2>Events</h2>
    <div class="carousel">
      <div class="slide">Live Jazz • Wed 8–11 pm</div>
      <div class="slide">Karaoke Fridays • 9 pm–12 am</div>
      <div class="slide">Mixology Class • 1st Mon 7 pm</div>
    </div>
  </section>

  <!-- DRINKS -->
  <section id="drinks" class="section drinks-section">
    <h2>Our Drinks</h2>
    <div class="drink-filters">
      <button data-filter="all">All</button>
      <button data-filter="cocktail">Cocktails</button>
      <button data-filter="beer">Beer</button>
      <button data-filter="wine">Wine</button>
    </div>
    <div class="drink-grid">
      <!-- your .menu-item blocks -->
    </div>
    <a href="menu.pdf" target="_blank" rel="noopener" class="pdf-btn">View Menu (PDF)</a>
  </section>

  <!-- BOOKING FORM -->
  <section id="book" class="section book-section">
    <h2>Book Your Night</h2>
    <form action="mailto:thom.creates.websites@gmail.com" method="post" enctype="text/plain" class="booking-form">
      <input name="name" type="text" placeholder="Your name" required>
      <input name="email" type="email" placeholder="Your email" required>
      <textarea name="message" rows="4" placeholder="Your request..." required></textarea>
      <button type="submit">Send Inquiry</button>
    </form>
  </section>

  <!-- STICKY FOOTER -->
  <footer class="social-footer">
    <div class="footer-inner">
      <div class="social-icons">
        <!-- Instagram SVG -->
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
          <svg width="24" height="24" fill="#0ff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 ..."/>
            <path d="M12 5.838a6.162 6.162 0 1 0 0 12.324 ..."/>
            <circle cx="18.406" cy="5.594" r="1.44"/>
          </svg>
        </a>
        <!-- Facebook SVG -->
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
          <svg width="24" height="24" fill="#0ff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.675 0h-21.35C.6 0 0 .6 0 1.325 ..."/>
          </svg>
        </a>
      </div>
      <p class="footer-address">123 Twilight Avenue, Paris, FR</p>
      <p>&copy; 2025 The Blue Hour Bar</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    document.querySelector('.nav-toggle').onclick = () =>
      document.querySelector('.offcanvas').classList.toggle('open');

    document.querySelectorAll('.drink-filters button').forEach(btn => {
      btn.onclick = () => {
        const type = btn.dataset.filter;
        document.querySelectorAll('.drink-grid .menu-item').forEach(item => {
          item.style.display = (type === 'all' || item.dataset.type === type) ? 'flex' : 'none';
        });
      };
    });
  </script>
</body>
</html>
