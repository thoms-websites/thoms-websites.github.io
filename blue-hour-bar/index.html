<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blue Hour Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<body class="bar-body">
  <header>
    <h1>The Blue Hour Bar</h1>
    <p>Where twilight meets taste</p>
  </header>

  <!-- Drinks Section -->
  <section class="menu-section">
    <h2>Our Signature Drinks</h2>
    <div class="drink-grid">
      <div class="card" data-type="cocktail"><img src="margarita.jpg" alt="Margarita"><h4>Margarita</h4></div>
      <div class="card" data-type="cocktail"><img src="blue-lagoon.jpg" alt="Blue Lagoon"><h4>Blue Lagoon</h4></div>
      <div class="card" data-type="cocktail"><img src="negroni.jpg" alt="Negroni"><h4>Negroni</h4></div>
      <div class="card" data-type="beer"><img src="craft-beer.jpg" alt="Craft Beer"><h4>Craft Beer</h4></div>
      <div class="card" data-type="beer"><img src="ale.jpg" alt="Ale"><h4>Ale</h4></div>
      <div class="card" data-type="beer"><img src="guinness.jpg" alt="Guinness"><h4>Guinness</h4></div>
      <div class="card" data-type="wine"><img src="white-wine.jpg" alt="White Wine"><h4>White Wine</h4></div>
      <div class="card" data-type="wine"><img src="red-wine.jpg" alt="Red Wine"><h4>Red Wine</h4></div>
      <div class="card" data-type="wine"><img src="prosecco.jpg" alt="Prosecco"><h4>Prosecco</h4></div>
    </div>
  </section>

  <!-- Events Section -->
  <section class="events-section">
    <h2>Events</h2>
    <div class="carousel">
      <div class="slide">Live Jazz • Wed 8–11pm</div>
      <div class="slide">Karaoke Fridays • 9pm–12am</div>
      <div class="slide">Mixology Class • 1st Mon 7pm</div>
    </div>
  </section>
