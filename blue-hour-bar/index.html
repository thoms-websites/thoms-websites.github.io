<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blue Hour Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- OFF-CANVAS NAV TOGGLE -->
  <button class="nav-toggle">&#9776;</button>
  <nav class="offcanvas">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="#drinks">Drinks</a></li>
      <li><a href="#book">Book</a></li>
    </ul>
  </nav>

  <!-- HERO WITH VIDEO -->
  <section id="home" class="video-hero">
    <video src="bar-live.mp4" autoplay muted loop></video>
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>The Blue Hour Bar</h1>
      <p>Experience the night in style</p>
    </div>
  </section>

  <!-- EVENTS CAROUSEL -->
  <section id="events" class="section events">
    <h2>Upcoming Nights</h2>
    <div class="carousel">
      <div class="slide">Live Jazz • Wed 8–11pm</div>
      <div class="slide">Karaoke Fridays • 9pm–12am</div>
      <div class="slide">Mixology Class • 1st Mon 7pm</div>
    </div>
  </section>

  <!-- DRINKS SECTION -->
  <section id="drinks" class="section drinks">
    <h2>Our Drinks</h2>
    <div class="drink-filters">
      <button>All</button><button>Cocktails</button><button>Beer</button><button>Wine</button>
    </div>
    <div class="drink-grid">
      <div class="card"><img src="bar1.jpg" alt=""><h4>Old Fashioned</h4></div>
      <div class="card"><img src="bar2.jpg" alt=""><h4>Blue Lagoon</h4></div>
      <div class="card"><img src="bar3.jpg" alt=""><h4>Negroni</h4></div>
      <div class="card"><img src="bar4.jpg" alt=""><h4>Craft Beer</h4></div>
    </div>
    <!-- Menu PDF link -->
    <div class="menu-link">
      <a href="menu.pdf" target="_blank" rel="noopener">View Full Menu (PDF)</a>
    </div>
  </section>

  <!-- BOOK FORM -->
  <section id="book" class="section book">
    <h2>Book Your Night</h2>
    <form action="mailto:thom.creates.websites@gmail.com" method="post" enctype="text/plain">
      <input name="name" type="text" placeholder="Your name" required>
      <input name="email" type="email" placeholder="Your email" required>
      <textarea name="message" rows="4" placeholder="Your request..." required></textarea>
      <button type="submit">Send Inquiry</button>
    </form>
  </section>

  <script>
    // Off-canvas nav toggle
    document.querySelector('.nav-toggle').onclick = () =>
      document.querySelector('.offcanvas').classList.toggle('open');
  </script>
</body>
</html>
