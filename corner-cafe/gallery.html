<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Corner Café — Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAV -->
  <nav class="nav">
    <div class="logo">Corner Café</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- GALLERY PAGE -->
  <section class="section gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-grid">
      <img src="coffee-pouring.jpg"      alt="" onclick="openLightbox(this)">
      <img src="food-at-table.jpg"       alt="" onclick="openLightbox(this)">
      <img src="interior.jpg"            alt="" onclick="openLightbox(this)">
      <img src="poured-coffee.jpg"       alt="" onclick="openLightbox(this)">
      <img src="pouring-coffee.jpg"      alt="" onclick="openLightbox(this)">
      <img src="table-outside.jpg"       alt="" onclick="openLightbox(this)">
    </div>
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="">
    </div>
  </section>

  <script>
    function openLightbox(img) {
      document.getElementById('lightbox-img').src = img.src;
      document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
