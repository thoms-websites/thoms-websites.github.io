<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Corner Café</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">Corner Café</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="gallery">
      <div class="container">
        <div class="gallery-grid">
          <img src="images/gallery1.jpg" alt="Gallery Image 1" onclick="openLightbox(0)">
          <img src="images/gallery2.jpg" alt="Gallery Image 2" onclick="openLightbox(1)">
          <img src="images/gallery3.jpg" alt="Gallery Image 3" onclick="openLightbox(2)">
          <img src="images/gallery4.jpg" alt="Gallery Image 4" onclick="openLightbox(3)">
          <img src="images/gallery5.jpg" alt="Gallery Image 5" onclick="openLightbox(4)">
          <img src="images/gallery6.jpg" alt="Gallery Image 6" onclick="openLightbox(5)">
        </div>
      </div>

      <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Full Size Image">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 Corner Café · 123 Rue de Coin, Paris</p>
      <p>
        <a href="mailto:hello@cornercafe.paris">hello@cornercafe.paris</a> · 
        <a href="tel:+33123456789">+33 1 23 45 67 89</a>
      </p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script>
    const images = [
      "images/gallery1.jpg",
      "images/gallery2.jpg",
      "images/gallery3.jpg",
      "images/gallery4.jpg",
      "images/gallery5.jpg",
      "images/gallery6.jpg"
    ];

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeImage(n) {
      currentIndex += n;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }
  </script>
</body>
</html>
