  <section class="gallery">
    <div class="gallery-masonry">
      <!-- five images -->
      <div class="masonry-item"><img src="coffee-pouring.jpg" loading="lazy" onclick="openLightbox(0)"></div>
      <div class="masonry-item"><img src="interior.jpg"         loading="lazy" onclick="openLightbox(1)"></div>
      <div class="masonry-item"><img src="poured-coffee.jpg"    loading="lazy" onclick="openLightbox(2)"></div>
      <div class="masonry-item"><img src="pouring-coffee.jpg"   loading="lazy" onclick="openLightbox(3)"></div>
      <div class="masonry-item"><img src="table-outside.jpg"    loading="lazy" onclick="openLightbox(4)"></div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
      <button class="lightbox-close" onclick="closeLightbox(event)">√ó</button>
      <button class="lightbox-prev" onclick="prevImage(event)">‚Äπ</button>
      <img id="lightbox-img" src="" alt="">
      <button class="lightbox-next" onclick="nextImage(event)">‚Ä∫</button>
    </div>

  <script>
    const images = [
      'coffee-pouring.jpg',
      'interior.jpg',
      'poured-coffee.jpg',
      'pouring-coffee.jpg',
      'table-outside.jpg'
    ];
    let currentIndex = 0;
    function openLightbox(i) {
      currentIndex = i;
      document.getElementById('lightbox-img').src = images[i];
      document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox(e) { e.stopPropagation(); document.getElementById('lightbox').style.display = 'none'; }
    function prevImage(e) { e.stopPropagation(); openLightbox((currentIndex-1+images.length)%images.length); }
    function nextImage(e) { e.stopPropagation(); openLightbox((currentIndex+1)%images.length); }
  </script>
