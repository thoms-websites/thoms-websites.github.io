<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corner Café — Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAV -->
  <nav class="nav">
    <div class="logo">Corner Café</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- GALLERY PAGE -->
  <section class="section gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-masonry">
      <div class="masonry-item"><img src="coffee-pouring.jpg"   alt="Coffee Pouring"   loading="lazy" onclick="openLightbox(0)"></div>
      <div class="masonry-item"><img src="interior.jpg"         alt="Cafe Interior"     loading="lazy" onclick="openLightbox(1)"></div>
      <div class="masonry-item"><img src="poured-coffee.jpg"    alt="Poured Coffee"     loading="lazy" onclick="openLightbox(2)"></div>
      <div class="masonry-item"><img src="pouring-coffee.jpg"   alt="Pouring Coffee"    loading="lazy" onclick="openLightbox(3)"></div>
      <div class="masonry-item"><img src="table-outside.jpg"    alt="Outdoor Table"     loading="lazy" onclick="openLightbox(4)"></div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
      <button class="lightbox-close" onclick="closeLightbox(event)">×</button>
      <button class="lightbox-prev" onclick="prevImage(event)">‹</button>
      <img id="lightbox-img" src="" alt="">
      <button class="lightbox-next" onclick="nextImage(event)">›</button>
    </div>
  </section>

  <script>
    const images = [
      'coffee-pouring.jpg',
      'interior.jpg',
      'poured-coffee.jpg',
      'pouring-coffee.jpg',
      'table-outside.jpg'
    ];
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      const lb = document.getElementById('lightbox');
      document.getElementById('lightbox-img').src = images[currentIndex];
      lb.style.display = 'flex';
    }

    function closeLightbox(e) {
      e.stopPropagation();
      document.getElementById('lightbox').style.display = 'none';
    }

    function prevImage(e) {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }

    function nextImage(e) {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }
  </script>
</body>
</html>
