    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
      <button class="lightbox-close" onclick="closeLightbox(event)">√ó</button>
      <button class="lightbox-prev"  onclick="prevImage(event)">‚Äπ</button>
      <img id="lightbox-img" src="" alt="">
      <button class="lightbox-next"  onclick="nextImage(event)">‚Ä∫</button>
    </div>
  </section>

  <script>
    const images = [
      'coffee-pouring.jpg',
      'interior.jpg',
      'poured-coffee.jpg',
      'pouring-coffee.jpg',
      'table-outside.jpg',
      'corner1.jpg',
      'corner2.jpg',
      'corner3.jpg',
      'corner4.jpg',
      'corner5.jpg'
    ];
    let currentIndex = 0;
    function openLightbox(i) {
      currentIndex = i;
      document.getElementById('lightbox-img').src = images[i];
      document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox(e) {
      e.stopPropagation();
      document.getElementById('lightbox').style.display = 'none';
    }
    function prevImage(e) {
      e.stopPropagation();
      openLightbox((currentIndex - 1 + images.length) % images.length);
    }
    function nextImage(e) {
      e.stopPropagation();
      openLightbox((currentIndex + 1) % images.length);
    }
  </script>
