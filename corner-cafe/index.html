<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Corner Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HERO with semi-transparent panel -->
  <header class="hero">
    <div class="text-panel hero-panel">
      <h1>The Corner Café</h1>
      <p>A cozy haven for coffee &amp; pastries</p>
    </div>
  </header>

  <!-- Scrolling Gallery (no panel) -->
  <section class="scrolling-gallery">
    <div class="scroll-window">
      <div class="scroll-content">
        <img src="pouring-coffee.jpg" alt="">
        <img src="interior.jpg" alt="">
        <img src="table-outside.jpg" alt="">
        <img src="poured-coffee.jpg" alt="">
        <img src="coffee-pouring.jpg" alt="">
        <!-- repeats -->
        <img src="pouring-coffee.jpg" alt="">
        <img src="interior.jpg" alt="">
        <img src="table-outside.jpg" alt="">
        <img src="poured-coffee.jpg" alt="">
        <img src="coffee-pouring.jpg" alt="">
      </div>
    </div>
  </section>

  <!-- MENU with semi-transparent panel -->
  <section class="menu">
    <div class="text-panel menu-panel">
      <h2>Menu Highlights</h2>
      <div class="cards">
        <div class="card"><h3>Espresso</h3><p>$3</p></div>
        <div class="card"><h3>Latte</h3><p>$4</p></div>
        <div class="card"><h3>Blueberry Muffin</h3><p>$3</p></div>
        <div class="card"><h3>Avocado Toast</h3><p>$6</p></div>
        <div class="card"><h3>Matcha Latte</h3><p>$5</p></div>
        <div class="card"><h3>Chai Tea</h3><p>$4</p></div>
      </div>
    </div>
  </section>

  <!-- INFO with semi-transparent panel -->
  <section class="info">
    <div class="text-panel info-panel">
      <div class="hours">
        <h2>Opening Hours</h2>
        <p>Mon–Fri: 7am–7pm</p>
        <p>Sat–Sun: 8am–5pm</p>
      </div>
      <div class="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:info@cornercafe.example">info@cornercafe.example</a></p>
        <p>Phone: (123) 456-7890</p>
      </div>
    </div>
  </section>
</body>
</html>
