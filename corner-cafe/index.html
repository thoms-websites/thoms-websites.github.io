<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Corner Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="hero">
    <h1>The Corner Café</h1>
    <p>A cozy place to enjoy coffee and pastries.</p>
  </header>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="poured-coffee.jpg" alt="Coffee">
      <img src="table-outside.jpg" alt="Table Outside">
      <img src="outdoors.jpg" alt="Sunny Café Corner">
    </div>
  </section>

  <section id="hours">
    <h2>Opening Hours</h2>
    <p>Mon–Fri: 7am – 7pm</p>
    <p>Sat–Sun: 8am – 5pm</p>
  </section>

  <section id="menu">
    <h2>Menu Highlights</h2>
    <ul>
      <li>Espresso – $3</li>
      <li>Latte – $4</li>
      <li>Blueberry Muffin – $3</li>
      <li>Avocado Toast – $6</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Info</h2>
    <p>Email: info@cornercafe.example</p>
    <p>Phone: (123) 456-7890</p>
  </section>
</body>
</html>
