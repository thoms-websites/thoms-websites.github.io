<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Corner Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Soft textured background via CSS -->
  <div class="texture"></div>

  <!-- Hero -->
  <header class="hero">
    <h1>The Corner Café</h1>
    <p>A cozy haven for coffee &amp; pastries</p>
  </header>

  <!-- Gallery -->
  <section class="gallery">
    <h2>Moments from Our Café</h2>
    <div class="grid">
      <img src="cafe1.jpg" alt="">
      <img src="cafe2.jpg" alt="">
      <img src="cafe3.jpg" alt="">
      <img src="cafe4.jpg" alt="">
    </div>
  </section>

  <!-- Menu -->
  <section class="menu">
    <h2>Menu Highlights</h2>
    <div class="cards">
      <div class="card"><h3>Espresso</h3><p>$3</p></div>
      <div class="card"><h3>Latte</h3><p>$4</p></div>
      <div class="card"><h3>Blueberry Muffin</h3><p>$3</p></div>
      <div class="card"><h3>Avocado Toast</h3><p>$6</p></div>
    </div>
  </section>

  <!-- Hours & Contact -->
  <section class="info">
    <div class="hours">
      <h2>Opening Hours</h2>
      <p>Mon–Fri: 7am–7pm</p>
      <p>Sat–Sun: 8am–5pm</p>
    </div>
    <div class="contact">
      <h2>Contact</h2>
      <p>Email: info@cornercafe.example</p>
      <p>Phone: (123) 456-7890</p>
    </div>
  </section>
</body>
</html>
